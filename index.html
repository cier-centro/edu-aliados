<!DOCTYPE html>
<html ng-app="aliadosApp">
    <head>
        <title>mapa-colombia</title>
        <link rel="stylesheet" href="jquery-jvectormap-2.0.3.css" type="text/css" media="screen"/>

        <script src="js/angular.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/jquery-jvectormap-2.0.3.min.js"></script>
        <script src="js/jquery-jvectormap-co-mill.js"></script>

        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <script src="js/aliadosController.js"></script>
</head>

    <body ng-controller="aliadosController">

        <div id="map" style="height: 700px"></div>

                </div>

            </div>
